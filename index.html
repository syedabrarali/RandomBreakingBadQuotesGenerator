<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Breaking Bad Quotes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div href="#default" class="logo"><h3>RANDOM BREAKING BAD QUOTES</h3></div>
    </div>

  <p id="breakingbadquotes"></p>

  <div class="button">
    <div><button class="btn btn-dark" style="margin-left: 365px;" onclick="newQuote()" id="refresh">New Quote</button></div>
  </div>
  <script>
    const boldQuote = document.createElement("H4");
    boldQuote.className = "bq";
    boldQuote.style = "padding-left: 150px; padding-right: 100px;"
    const author = document.createElement("H5");
    author.className = "lq";
    author.style = "margin-left: 350px;"
    const para = document.getElementById("breakingbadquotes");
    para.appendChild(boldQuote);
    para.appendChild(author)

    function newQuote() {

        // const button = document.getElementById("refresh");
        bb_url = "https://api.breakingbadquotes.xyz/v1/quotes"

        fetch(bb_url, { mode: "cors"})
        .then(function(response) {
            return response.json();
        })
        .then(function(response) {
            boldQuote.textContent = `"${response[0].quote}"`;
            author.textContent = `by ${response[0].author}`;    
        })
        .catch(function(response) {
            console.log(`The error is ${response}`);
        });
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
